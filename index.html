<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="">
          </div>
          <h4 id="author">Mia Khalifa</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
            Aliquid ipsa in cupiditate est commodi amet. Veritatis quaerat laborum distinctio. 
            Animi aut incidunt eius excepturi fugit reprehenderit facilis, sit explicabo exercitationem.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Surprise Me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
